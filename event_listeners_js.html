<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Query JS</title>
</head>
<body>
    <h1 id="main-header"></h1>
    <button id="btn1">Click Me!</button>
    <button id="btn2">Remove Event Listener</button>
    <button id="btn3">JavaScript is Cool</button>
    <button id="btn4">JavaScript is not Cool</button>

    <script>
        'use strict';

        var listener = function (event) {
            alert('You clicked the button!');
        };

        // add event listener to btn1
        var btn1 = document.getElementById('btn1');
        btn1.addEventListener('click', listener, false);

        var remover = function (event) {
            // remove event listener from btn1
            btn1.removeEventListener('click', listener, false);
            console.log('Event listener removed.');
        };

        // add event listener to btn2
        var btn2 = document.getElementById('btn2');
        btn2.addEventListener('click', remover, false);


        //Adding "H1 "JavaScript is Cool


        function setMain() {
            var mainHeader = document.getElementById('main-header');
            mainHeader.innerHTML = "JavaScript is Cool";
        }

        var btn3 = document.getElementById('btn3');
        btn3.addEventListener("click", setMain, false);

        //Remove "H1 "JavaScript is Cool

        function resetMain() {
            var mainHeader = document.getElementById('main-header');
            mainHeader.innerHTML = "";
        }

        var btn4 = document.getElementById('btn4');
        btn4.addEventListener("click", resetMain, false);




    </script>
</body>
</html>
