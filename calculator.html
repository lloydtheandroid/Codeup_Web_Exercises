<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .btn-default {
            width: 40px;
            margin-right: 5px;
        }

        .display {
            width: 60px;
        }
        /* Some hover effects */
        .btn span:hover {
            background: #9c89f6;
            box-shadow: 0px 4px #6b54d3;
            color: white;
        }

        .btn span.eval:hover {
            background: #abb850;
            box-shadow: 0px 4px #717a33;
            color: #ffffff;
        }


        /* Simulating "pressed" effect on active state of the keys by removing the box-shadow and moving the keys down a bit */
        .btn span:active {
            box-shadow: 0px 0px #6b54d3;
            top: 4px;
        }

        .btn span.eval:active {
            box-shadow: 0px 0px #717a33;
            top: 4px;
        }

        .btn span.clear:active {
            top: 4px;
            box-shadow: 0px 0px #d3545d;
        }

    </style>
</head>
<body id="bootstrap-themes" class="bs-doc-home swag-line template-index">
    <nav>
        <h1 class="main-header">My Awesome Calculator</h1>
    </nav>
    <main class="container btn-group">
        <!--// Calculator input display-->
        <input id="displayLeft" type="text" value="0">
        <input id="displayMiddle" type="text" value="">
        <input id="displayRight" type="text" value="0">

        <div class="numberPad col-md-2">
            <button id="one">1</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="two">2</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="three">3</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="four">4</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="five">5</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="six">6</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="seven">7</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="eight">8</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="nine">9</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="zero">0</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="C">C</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="addition">+</button>
        </div>
        <div class="numberPad col-md-2">
            <button id="evaluate">=</button>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>

    </script>
</body>
</html>
