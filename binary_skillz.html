    function convertBinaryToDecimal(binary) {
        var i;
        var decimal = 0;

        for (i = 0; i < binary.length; i++) {
            decimal += binary[i] * Math.pow(2, binary.length - i - 1);
        }
        return decimal;
    }
    var binaryDigits = prompt("enter your binary digits: ", "");
    alert("Your binary number: " + binaryDigits + " converted to decimal is " + convertBinaryToDecimal(binaryDigits));
