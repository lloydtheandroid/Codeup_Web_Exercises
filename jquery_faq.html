<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery FAQ</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


<main class="container">

    <h1>List of a Few National Parks</h1>

    <div>
        <h3 id="nationalParkToggle">National Parks</h3>

        <ul id="nationalPark">
            <li>Fact One</li>
            <li>Fact two</li>
            <li>Fact Three</li>
            <li>Fact Four</li>
        </ul>
    </div>
    <div>
        <h3 id="stateParkToggle">State Parks</h3>
        <ul id="statePark">
            <li>Fact One</li>
            <li>Fact two</li>
            <li>Fact Three</li>
            <li>Fact Four</li>
        </ul>
    </div>

    <div>
        <h3 id="cityParkToggle">City Parks</h3>
       <ul id="cityPark">
            <li>Fact One</li>
            <li>Fact two</li>
            <li>Fact Three</li>
            <li>Fact Four</li>
        </ul>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script>
    "use strict";
    $('#cityParkToggle').click(function () {
        $('#cityPark').toggle("slow", function () {
            // Animation complete.
        });
    });

    $('#stateParkToggle').click(function () {
        $('#statePark').toggle( "slow", function() {
            // Animation complete.
        });
    });

    $('#nationalParkToggle').click(function () {
        $('#nationalPark').toggle( "slow", function() {
            // Animation complete.
        });
    });

</script>
</body>
</html>
