<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="css/box_model.css"
</head>
<body>
    <h2>
        <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
        Visible Spectrum Wavelength</a>
    </h2>
    <img src="img/codeup-ribbon.png" id="ribbon">
    <div>
        <div id="red_box" class="box">620-750nm <img class="ribbon" src="img/codeup.png"></div>
        <div id="orange_box" class="box">590-620nm <img class="ribbon" src="img/codeup.png"></div>
        <div id="yellow_box" class="box">570-590nm <img class="ribbon" src="img/codeup.png"></div>
        <div id="green_box" class="box">495-570nm <img class="ribbon" src="img/codeup.png"></div>
        <div id="blue_box" class="box">450-495nm <img class="ribbon" src="img/codeup.png"></div>
        <div id="violet_box" class="box">380-450nm <img class="ribbon" src="img/codeup.png"></div>
    </div>
</body>
</html>
