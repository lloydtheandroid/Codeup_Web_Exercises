<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .konami {
            background-color: yellow;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h1>Konami Code</h1>

<div class="container">
    <div class="col-xs-4 hidden"><img src="img/SaYmoW6.gif" class="img-responsive"></div>
    <div class="col-xs-4 hidden">
        <h1>Time to get schwifty!</h1>
        <img src="img/SaYmoW6.gif" class="img-responsive">
        <audio id="audio1" src="sounds/RaM205.GetSchwifty.FullSong.mp3"></audio>
    </div>
    <div class="col-xs-4 hidden"><img src="img/SaYmoW6.gif" class="img-responsive"></div>
</div>

<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>

<script>
    "use strict";

    var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65,13";
    var code = 0;
    $(document).keydown(function(e) {

        kkeys.push( e.keyCode );

        if ( kkeys.toString().indexOf( konami ) >= 0 ) {
            if (code == 0) {
                // do something awesome
                $("body").addClass("konami");
                $("div").removeClass("hidden");
                var audio = document.getElementById("audio1");
                audio.play();
                code = 1;
                kkeys = []
            }else {
                $("body").removeClass("konami");
                $("div").addClass("hidden");
                var audio = document.getElementById("audio2");
                audio.play();
                code = 0;
                kkeys = []
            }
        }
    });
</script>
