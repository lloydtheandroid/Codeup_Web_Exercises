        var luckyNumber;
        var i = 1;
        var count0 = 0,count1 = 0,count2 = 0,count3 = 0,count4 = 0,count5 = 0;

        while (i <+ 100) {
            luckyNumber = Math.floor(Math.random() * 6);
            switch (luckyNumber){
                case 0:
                    count0++;
                    break;
                case 1:
                    count1++;
                    break;
                case 2:
                    count2++;
                    break;
                case 3:
                    count3++;
                    break;

        //Simple solution 3 using LOOKUP array:
        i = 1;
        var counters = [0, 0, 0, 0, 0, 0];
        while (i <= 100){
            luckyNumber = Math.floor(Math.random() * 6);
            counters[luckyNumber]++;
            i++;
        }
        console.log("---");
        counters.forEach(function (counter, index) {
            console.log(index + " appeared " + counter + " times. ")
        });
